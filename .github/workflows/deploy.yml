name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  # Invoked by MonoDetour repo
  repository_dispatch:
    types: [deploy-docs]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Checkout MonoDetour repo
        uses: actions/checkout@v4
        with:
          repository: MonoDetour/MonoDetour
          path: MonoDetour
          ref: main
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Build MonoDetour docfx metadata
        working-directory: ./MonoDetour
        run: |
          dotnet restore --locked-mode
          dotnet tool install -g docfx
          docfx metadata ./docfx/docfx.json

      - name: Checkout Hamunii/docfx-to-astro repo
        uses: actions/checkout@v4
        with:
          repository: Hamunii/docfx-to-astro
          path: docfx-to-astro
          ref: monodetour-docs
          submodules: recursive

      - name: Build MonoDetour Astro API Reference
        working-directory: ./docfx-to-astro
        run: |
          dotnet run -c Release --project ./DocfxToAstro/ -f net9.0 -- -i "../MonoDetour/docfx/api" -o "../src/content/docs/api" --base-slug api --group-by Namespace --verbose

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4